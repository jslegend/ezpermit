<div id="changepwd-panel" class="login-panel sub-panel" style="display: block;">
  <form>
    <h4 style="font-size: 20px; font-weight: bold;text-align:center;">비밀번호 변경</h4>
    <p class="control-group" style="font-size: 14px; line-height: normal;text-align:center;">
      임시 비밀번호를 변경하여 주세요<br>
      비밀 번호는 8자리 이상의 라틴문자와<br>
      숫자, 특수문자를 사용하여야 합니다
    </p>
    <div class="control-group">
      <div class="form-group">
        <input type="password" class="form-control" placeholder="현재 비밀번호" name="old_password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="새 비밀번호" name="new_password">
      </div>
      <div class="form-group">
        <meter max="4" id="password-strength-meter" value="1"></meter>
        <p id="password-strength-text"></p>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="비밀번호 확인" name="conf_password">
      </div>
    </div>
    <div class="control-group hcenter" style="margin-bottom: 0;">
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 hcenter">
        <a class="btn btn-normal btn-signup" id="signup-btn" style="font-size: 13px;background: none;color: #000; border: 1px solid #000;height: 35px;padding: 7px;">나중에</a>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 hcenter">
        <button class="btn btn-normal btn-login" style="font-size: 16px;height: 35px;">변경</button>
      </div>
      <div class="cls"></div>
    </div>
  </form>
</div>
